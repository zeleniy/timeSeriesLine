<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Line chart</title>
    <link href="css/pageLayout.css" rel="stylesheet">
    <link href="css/lineChart.css" rel="stylesheet">
    <script src="lib/d3.min.js"></script>
    <script src="lib/moment.js"></script>
</head>
<body>
    <div id="lineChart"></div>
    <script src="js/lineChart.js"></script>
    <script>
      var chart = new LineChart().renderTo('#lineChart');
      chart.update([{"type":"history","location":51288,"date":"May 1, 2017 00:00","price":0.01,"requestId":"1"}]);
      chart.update([{"type":"history","location":51288,"date":"May 1, 2017 01:00","price":0.010206,"requestId":"1"}]);
      chart.update([{"type":"history","location":51288,"date":"May 1, 2017 02:00","price":0.01,"requestId":"1"}])
      chart.update([{"type":"history","location":51288,"date":"May 1, 2017 03:00","price":0.01,"requestId":"1"}])
      chart.update([{"type":"history","location":51288,"date":"May 1, 2017 04:00","price":0.01,"requestId":"1"}])
    </script>
</body>
</html>
